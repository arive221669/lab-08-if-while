<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var a = prompt("Give me a number between 1 and 3, and I'll predict your future")


	var num1 = parseInt(a,10)

	if(num1 == 1){
		console.log("You will be tired by the end of class");
	}
	else if(num1 == 2){
		console.log("You will be hungry by the end of class");
	}

	else if (num1 == 3){
		console.log("You will be dying by the time you get home");
	}

	else{
		console.log("You will never follow directions");
	}


</script>

</body>
</html>
